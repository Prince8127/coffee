 
 
 <!DOCTYPE html>

     <title></title>
     <style>
         /* CSS for table styling */
         .small-table {
             width: 50%;
             border: 1px solid black;
         }

             width: 60%;
             border: 1px solid black;
         }
 
         .large-table {
             width: 90%;
             border: 1px solid black;
         }
 
         table {
             border-collapse: collapse;
             margin: 10px 0;
         }
 
         th, td {
             padding: 8px;
             text-align: center;
             border: 1px solid black;
         }
     </style>
 </head>
 <body>

             <th></th>
             <th></th>
         </tr>
         <tr>
             <td></td>
             <td></td>
         </tr>
     </table>
     
     <!-- Medium Table -->
     <h2></h2>
     <table class="medium-table">
         <tr>
             <th></th>
             <th></th>
             <th></th>
         </tr>
         <tr>
             <td></td>
             <td></td>
             <td></td>
         </tr>
     </table>
     
     <!-- Large Table -->
